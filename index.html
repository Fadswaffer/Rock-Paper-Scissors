<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="flex">
      <h1>Time to Play the Greatest Game of All time</h1>
      <h2>Choose which to play!</h2>
      <h3>First to win 5 Rounds Wins!</h3>

      <div class="optionButtons">
        <button id="0">Rock</button>
        <button id="1">Paper</button>
        <button id="2">Scissors</button>
      </div>
      <div class="scores">
        <div id="playerScore">player</div>
        <div id="computerScore">computer</div>
        <div id="ties">ties</div>
      </div>
      <div id="roundResult"></div>
    </div>
    <button id="reset">Reset</button>
  </body>
  <script src="javascript.js"></script>
</html>
